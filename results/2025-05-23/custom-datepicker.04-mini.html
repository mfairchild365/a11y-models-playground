<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <title>User Registration</title> <style> /* Reset & Base */ * { box-sizing: border-box; margin: 0; padding: 0; } body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f0f4f8; display: flex; align-items: center; justify-content: center; height: 100vh; } /* Container */ .container { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 340px; } h2 { text-align: center; margin-bottom: 1.5rem; color: #333; } /* Form */ .form-group { margin-bottom: 1rem; position: relative; } .form-group label { display: block; margin-bottom: 0.5rem; color: #555; font-size: 0.95rem; } .form-group input { width: 100%; padding: 0.55rem; border: 1px solid #ccc; border-radius: 4px; font-size: 0.95rem; } .form-group input:focus { outline: none; border-color: #007BFF; box-shadow: 0 0 3px rgba(0,123,255,0.3); } button[type="submit"] { width: 100%; padding: 0.75rem; border: none; border-radius: 4px; background: #007BFF; color: #fff; font-size: 1rem; cursor: pointer; } button[type="submit"]:hover { background: #0056b3; } /* Datepicker */ .datepicker { position: absolute; top: 100%; left: 0; background: #fff; border: 1px solid #ccc; border-radius: 4px; box-shadow: 0 2px 6px rgba(0,0,0,0.15); padding: 0.5rem; margin-top: 0.25rem; display: none; z-index: 100; width: 250px; } .datepicker .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; } .datepicker .header button { background: none; border: none; font-size: 1rem; cursor: pointer; color: #007BFF; } .datepicker .header .month-year { font-weight: bold; color: #333; } .datepicker table { width: 100%; border-collapse: collapse; } .datepicker th, .datepicker td { text-align: center; width: 14.28%; padding: 0.25rem; font-size: 0.9rem; } .datepicker th { color: #007BFF; font-weight: normal; } .datepicker td { cursor: pointer; border-radius: 4px; } .datepicker td:hover { background: #f0f0f0; } .datepicker .disabled { color: #ccc; cursor: default; } .datepicker .selected { background: #007BFF; color: #fff; } </style> </head> <body> <div class="container"> <h2>Create Account</h2> <form id="registrationForm"> <div class="form-group"> <label for="fullname">Full Name</label> <input type="text" id="fullname" name="fullname" required placeholder="John Doe" /> </div> <div class="form-group"> <label for="email">Email Address</label> <input type="email" id="email" name="email" required placeholder="you@example.com" /> </div> <div class="form-group"> <label for="password">Password</label> <input type="password" id="password" name="password" required placeholder="••••••••" /> </div> <div class="form-group"> <label for="confirmPassword">Confirm Password</label> <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="••••••••" /> </div> <div class="form-group"> <label for="dob">Date of Birth</label> <input type="text" id="dob" name="dob" readonly placeholder="YYYY-MM-DD" required /> <div class="datepicker" id="datepicker"></div> </div> <button type="submit">Register</button> </form> </div> <script> (function(){ // Elements const dobInput = document.getElementById('dob'); const datepicker = document.getElementById('datepicker'); let currentDate = new Date(); let selYear = currentDate.getFullYear(); let selMonth = currentDate.getMonth(); // Month & Day Names const months = ["January","February","March","April","May","June","July","August","September","October","November","December"]; const days = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"]; // Render Datepicker function renderPicker(year, month) { datepicker.innerHTML = ''; // Header const header = document.createElement('div'); header.className = 'header'; header.innerHTML = ` <button type="button" id="prev">&lt;</button> <div class="month-year">${months[month]} ${year}</div> <button type="button" id="next">&gt;</button> `; datepicker.appendChild(header); // Table const table = document.createElement('table'); const thead = document.createElement('thead'); const trHead = document.createElement('tr'); days.forEach(d => { const th = document.createElement('th'); th.textContent = d; trHead.appendChild(th); }); thead.appendChild(trHead); table.appendChild(thead); const tbody = document.createElement('tbody'); const firstDay = new Date(year, month, 1).getDay(); const daysInMonth = new Date(year, month + 1, 0).getDate(); let date = 1; for (let i = 0; i < 6; i++) { const tr = document.createElement('tr'); for (let j = 0; j < 7; j++) { const td = document.createElement('td'); if (i === 0 && j < firstDay) { td.textContent = ''; td.classList.add('disabled'); } else if (date > daysInMonth) { td.textContent = ''; td.classList.add('disabled'); } else { td.textContent = date; if ( date === currentDate.getDate() && year === currentDate.getFullYear() && month === currentDate.getMonth() ) { td.classList.add('selected'); } td.addEventListener('click', () => { const mm = String(month + 1).padStart(2,'0'); const dd = String(date).padStart(2,'0'); dobInput.value = `${year}-${mm}-${dd}`; hidePicker(); }); date++; } tr.appendChild(td); } tbody.appendChild(tr); } table.appendChild(tbody); datepicker.appendChild(table); // Prev/Next Listeners document.getElementById('prev').onclick = () => { selMonth--; if (selMonth < 0) { selMonth = 11; selYear--; } renderPicker(selYear, selMonth); }; document.getElementById('next').onclick = () => { selMonth++; if (selMonth > 11) { selMonth = 0; selYear++; } renderPicker(selYear, selMonth); }; } function showPicker() { const rect = dobInput.getBoundingClientRect(); datepicker.style.top = (dobInput.offsetHeight + 5) + 'px'; datepicker.style.left = '0px'; datepicker.style.display = 'block'; renderPicker(selYear, selMonth); } function hidePicker() { datepicker.style.display = 'none'; } dobInput.addEventListener('focus', showPicker); dobInput.addEventListener('click', showPicker); document.addEventListener('click', e => { if (!datepicker.contains(e.target) && e.target !== dobInput) { hidePicker(); } }); // Form Validation document.getElementById('registrationForm').addEventListener('submit', function(e){ e.preventDefault(); const pwd = document.getElementById('password').value; const cpwd = document.getElementById('confirmPassword').value; if (pwd !== cpwd) { alert('Passwords do not match.'); return; } if (!dobInput.value) { alert('Please select your date of birth.'); return; } // Simulate success alert('Registration successful!\nName: ' + document.getElementById('fullname').value + '\nEmail: ' + document.getElementById('email').value + '\nDOB: ' + dobInput.value); this.reset(); }); })(); </script> </body> </html>
