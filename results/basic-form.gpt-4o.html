<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conference Workshop Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Conference Workshop Registration</h1>
    <form id="registrationForm">
      <div class="form-group">
        <label for="fullName">Full Name <span class="required">*</span></label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email <span class="required">*</span></label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number <span class="required">*</span></label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="workshop">Select Workshop <span class="required">*</span></label>
        <select id="workshop" name="workshop" required>
          <option value="">-- Please select a workshop --</option>
          <option value="workshop1">Web Development Basics</option>
          <option value="workshop2">Advanced JavaScript Techniques</option>
          <option value="workshop3">UI/UX Design Principles</option>
        </select>
      </div>
      <div class="form-group">
        <label for="comments">Additional Comments (Optional)</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Enter any additional comments"></textarea>
      </div>
      <button type="submit" id="submitBtn">Register</button>
    </form>
    <p id="successMessage" class="success-message hidden">Thank you for registering! See you at the workshop!</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
